<html>

<head>
	<script src="jspm_packages/system.js" type="text/javascript"></script>
	<script src="systemjs-config.js"></script>
</head>

<body>

	<script>
		//enable recording SystemJS activity
		System.trace = true;
	</script> 

	<div id="demo"></div>



	<script>
	//usual SystemJS entry point
	
		'use strict';
    Promise.all([
		System['import']('automagic-systemjs-client'),
		System['import']('Scripts/my-app.es.js')
	])
		.then(function (modules) {	
			//recommended to initialise automagic here outside of a JavaScript file.
			//prevents re-initialisation if it were to be part of a reloaded script
			var automagic = modules[0];
			automagic.baseUri = 'Scripts/';
			automagic.port = 3912;
			automagic.init();
		 });
	</script>


</body>

</html>
